<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Imported fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- <meta name="viewport" content ="width-device-width, initial-scale=1.0"> -->

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div class="Bungee">
      <h1>TWEETER</h1>
    </div>
    <div class="center">
      <div><strong>Write</strong> a new tweet</div>
      <div><i class="fa-solid fa-angles-down"></i></div>
    </div>
  </nav>

  <header class="centerVertHori">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="post">
        <label class="bold" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="splitHori Bungee topBorder">
          <button class="blueButton" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="element">
      <article id="tweets-container" class="tweetBorder">
        <header class="sideBySide center containerMargin">
          <div class="sideBySide">
            <div>icon</div>
            <div>Newton</div>
          </div>
          <div>@sirIssac</div>
        </header>
        <div class="tweetPadding bold bottomBorder">
          Fake tweet text
        </div>
        <footer class="sideBySide makeSmaller containerMargin">
          <div class="bold">10 days ago</div>
          <div class="sideBySide splitUp ">
            <div><i class="fa-solid fa-flag icon"></i></div>
            <div><i class="fa-solid fa-retweet icon"></i></div>
            <div><i class="fa-solid fa-heart icon"></i></div>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
